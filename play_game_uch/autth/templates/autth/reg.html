{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link type = "text/css" href = "{% static 'autth/css/style.css' %}" rel = "stylesheet"/>
        <title>Аутентификация</title>
    </head>
<body>
        <h2>Регистрация пользователя</h2>
        <form method="post" id="registrationForm">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit">Зарегистрироваться</button>
        </form>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="{% static 'autth/js/script.js' %}"></script>
</body>
</html>
